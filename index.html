<!DOCTYPE html>
<html>
<head>
  <title>giphy animal collection</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootswatch.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="button-container" class="row">
      <div class="page-header"><h1>What would you like to see?</h1></div>
      <div class="col-md-12">
        <div class="buttons">
          <button id="frog" class="animal-button">Frog</button><a href="#"></a>
          <button id="dog" class='animal-button'>Dog</button>
        </div>
        <div id="add-button-controls" class="input-group">
          <span class="input-group-btn">
            <button id="add-button" class="btn btn-primary">Fetch!</button>
          </span>
          <input id="animal-text" type="text" class="form-control" tabindex="0" placeholder="Add new animal" maxlength="20">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="page-header">
        <h3 id="animal-name">Example</h3>
      </div>
      <!-- class="responsive-columns" -->
      <div id="animal-pictures" >
        <div class="animal-thumbnail">
          <a href="#" class="thumbnail">
            <img class="still" src="http://via.placeholder.com/350x150" alt="placeholder">
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
